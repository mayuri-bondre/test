    <h1>test question 1</h1>
    <script>
const countletter = (string) => {
    let result = string.replace(" ", "")
    console.log(result)
    const resp = {};

    for (const char of result) {
        resp[char] = (resp[char] || 0) + 1;
    }
    return resp;
};

const string = "mayuri bondre";
console.log(countletter(string));
    </script>
